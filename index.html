<!doctype html>
<html>
	<head>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/filmes.css" />
		<script src="./js/jquery.min.js"></script>
		<script src="./js/filmes.js"></script>
		<script>
			$(function(){
				$.each(filmes, function (id, obj){
					var $divOpiniao = $("<div />");
					$.each(obj.opinioes, function(i, avaliacao){
						$divOpiniao
							.append($("<p />")
								.addClass("rating")
								.text(avaliacao.rating));
					});
					
					var $divOpiniao = $("<div />");
					$.each(obj.opinioes, function(i, avaliacao){
						$divOpiniao
							.append($("<p />")
								.addClass("descricoes")
								.text(avaliacao.descricao));
					});
					
					$("#filmes")
						.append($("<li />").text(obj.titulo))
						.append($("<img />").attr("src",obj.figura))
						.append($("<li />").text(obj.resumo))
						.append($("<li />").text(obj.genero))
						.append($("<li />").text(obj.elenco))
						.append($("<li />").text(obj.descricao))
						.append($("<li />").text(obj.classificacao))
						.append($("<li />").text(obj.titulosSemelhantes))
						.append($divOpiniao)
				});
			});
		</script>
	</head>
	<body>
		<h1 class="cefet"> CEFETflix </h1>
		<ul id="filmes">
			<li class="titulo"></li>
			<li class="resumo"></li>
			<li class="genero"></li>
			<li class="elenco"></li>
			<li class="descricao"></li>
		</ul>
		<div>
			<p class="rating"></p>
			<p class="descricoes"></p>
		</div>
	</body>
</html>
