<!doctype html>
<html>
	<head>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="filmes.css" />
		<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/filmes.js"></script>
		<script>
			$(function(){
				$.each(filmes, function (id, obj){
					var $divOpiniao = $("<div />");
					$.each(obj.opinioes, function(i, avaliacao){
						$divOpiniao
							.append($("<p />")
								.addClass("rating")
								.text(avaliacao.rating));
					});
					
					var $divOpiniao = $("<div />");
					$.each(obj.opinioes, function(i, avaliacao){
						$divOpiniao
							.append($("<p />")
								.addClass("descricoes")
								.text(avaliacao.descricao));
					});
					
					$("#filmes")
					.append($("<div />").addClass("box")
						.append($("<h1 />").text(obj.titulo))
						.append($("<hr />"))
						.append($("<img />").attr("src",obj.figura))
						.append($("<p />").text(obj.resumo))
						.append($("<p />").text(obj.genero))
						.append($("<p />").text(obj.elenco))
						.append($("<p />").text(obj.descricao))
						.append($("<p />").text(obj.classificacao))
						.append($("<p />").text(obj.titulosSemelhantes))
						.append($divOpiniao))
				});
			});
		</script>
	</head>
	
	<body>
		<h1 id="cefet"> CEFETflix </h1>
		<main>
			<section id="filmes"></section>	
		</main>
	</body>
</html>
